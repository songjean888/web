<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 文档</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .api-table {
            margin-top: 20px;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API Framework</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="搜索接口">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        中文
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">中文</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        Hello World (32)
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">接口列表</a>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="col-md-9">
                <table class="table table-striped table-bordered api-table">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>访问方式</th>
                            <th>接口服务</th>
                            <th>接口说明</th>
                            <th>接口描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><span class="badge bg-primary">GET/POST</span></td>
                            <td>App.Hello.World</td>
                            <td>示例接口</td>
                            <td>这是一个示例接口的描述</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" role="alert">
                    温馨提示：非必须字段可以不传，但必须字段不能为空，否则会导致接口调用失败。
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
